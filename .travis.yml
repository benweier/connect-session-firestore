language: node_js
node_js:
- "6"
- "8"
script:
- npm run istanbul
- npm run codecov
- npm run codeclimate
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- openssl aes-256-cbc -K $encrypted_3e6424b2cd5c_key -iv $encrypted_3e6424b2cd5c_iv
  -in test/serviceAccountCredentials.json.enc -out test/serviceAccountCredentials.json
  -d
env:
  matrix:
  - CXX=g++-4.8
  global:
  - secure: 
  - secure: 
  - secure: 
